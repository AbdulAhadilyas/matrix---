<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
</head>

<body>
    <div class="img">
    <h1>
        Matrix Sum App
    </h1>
<div class="box1">
    <form onsubmit="start(); return false">

        <input type="number" required min="2" id="input1">
        X
        <input type="number" required min="2" id="input2">
        <button type="submit" class="btn btn-warning">Start</button>
        <div id="message"></div>
    </form>
</div>
    <br>
    <br>

    <!-- Matrix input form -->
    <div class="box2">
    <form onsubmit="box(); return false" class="hidden" id="metrixInputForm">

        <div id="mInput1" class="mInput"></div>
        +
        <div id="mInput2" class="mInput"></div>

        <select name="" id="option" class="classic">
            <option value="+"> + </option>
            <option value="-"> - </option>
            <option value="*"> * </option>
        </select>
        <button class="btn btn-primary">Submit</button>

        <div id="mResult" class="mInput"></div>

    </form>
</div>
</div>

   
<script src="./app.js"></script>

</body>

</html>
